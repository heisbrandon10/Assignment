<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <title>Registration Page</title>
</head>

<body>
  <div class="container">
    <div class="form">
      <form action="./login page2.html">
        <div class="form-login"></div>
        <span class="header">Registration</span>
        <br /><label for="Fname">First Name</label>
        <input type="text" placeholder="First Name" id="Fname" />
        <br /><label for="LName">Last Name</label>
        <input type="text" placeholder="Last Name" id="Lname" />
        <br /><label for="pnumber">Phone Number</label>
        <input type="text" placeholder="Phone number" id="pnumber" />
        <br /><label for="Email">Email</label>
        <input type="email" placeholder="Enter email" name="email" id="email" />
        <br /><label for="gender">Gender</label>
        <select name="gender" id="gender">
          <option value="Male">Male</option>
          <option value="Female">Female</option>
        </select>
        <br /><label for="date">Date of Birth</label>
        <input type="date" placeholder="date of birth" id="date" />
        <br /><label for="color">Favorite color</label>
        <input type="color" name="color" id="color" />
        <br /><label for="password">Password</label>
        <input type="pwd" placeholder="enter password" id="password" />
        <br /><label for="cpassword">Confirm Password</label>
        <input type="pwd" placeholder="confirm password" id="cpassword" />
        <br />
        <div class="login-signup">
          <input type="submit" value="Register" id="register" />
        </div>
      </form>
    </div>
  </div>
</body>

</html>
